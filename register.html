<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                 <div class="row g-3">
                     <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                         <Label class="form-label">name</Label>
                         <input  placeholder="enter name" type="text" class="form-control">
                     </div>
                     <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <Label class="form-label">rollnum</Label>
                        <input  placeholder="enter roll num" type="text" class="form-control">
                    </div>
                    <div class="col col-12  col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <Label class="form-label">admission num</Label>
                        <input placeholder="enter admission num" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <Label class="form-label">ph num</Label>
                        <input  placeholder="enter phne num"type="text" class="form-control">
                    </div>
                    <div class="col col-12  col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <Label class="form-label">college</Label>
                        <input  placeholder="enter college"type="text" class="form-control">
                    </div>
                    <div class="col col-12  col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <Label class="form-label">username</Label>
                        <input  placeholder="username"type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <Label class="form-label">password</Label>
                        <input placeholder="enter password" type="password" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-danger">register</button>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <a class="btn btn-danger" href="index.html">back to login</a>
                    </div>



                 </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
